{% extends "base.html" %}
{% block title %}Schichtübergabe erfassen{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>Schichtübergabe erfassen</h5>
      </div>
      <div class="card-body">
        <form method="POST" novalidate>

          <!-- Personen & Datum -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="handover_from" class="form-label fw-semibold">
                Übergebende Person <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="handover_from" name="handover_from"
                     required placeholder="Name der übergebenden Person">
            </div>
            <div class="col-md-6">
              <label for="handover_to" class="form-label fw-semibold">
                Übernehmende Person <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="handover_to" name="handover_to"
                     required placeholder="Name der übernehmenden Person">
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="shift_date" class="form-label fw-semibold">Datum <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="shift_date" name="shift_date"
                     value="{{ today }}" required>
            </div>
            <div class="col-md-6">
              <label for="shift_type" class="form-label fw-semibold">Schichttyp</label>
              <select class="form-select" id="shift_type" name="shift_type">
                {% for val in shift_type_values %}
                <option value="{{ val }}">{{ shift_type_labels[val] }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <hr>

          <!-- Übergabe-Inhalte -->
          <div class="mb-3">
            <label for="incidents" class="form-label fw-semibold">
              <i class="bi bi-exclamation-triangle text-warning me-1"></i>
              Besondere Vorkommnisse
            </label>
            <textarea class="form-control" id="incidents" name="incidents" rows="3"
                      placeholder="Einsätze, Besonderheiten, Ereignisse der Schicht..."></textarea>
          </div>

          <div class="mb-3">
            <label for="vehicle_status" class="form-label fw-semibold">
              <i class="bi bi-truck text-danger me-1"></i>
              Fahrzeugzustand bei Übergabe
            </label>
            <textarea class="form-control" id="vehicle_status" name="vehicle_status" rows="2"
                      placeholder="Zustand aller Fahrzeuge, Mängel, Tankstand..."></textarea>
          </div>

          <div class="mb-3">
            <label for="material_status" class="form-label fw-semibold">
              <i class="bi bi-bag-plus text-success me-1"></i>
              Materialstand / Verbrauch
            </label>
            <textarea class="form-control" id="material_status" name="material_status" rows="2"
                      placeholder="Verbrauchtes Material, Nachfüllbedarf..."></textarea>
          </div>

          <div class="mb-4">
            <label for="open_tasks" class="form-label fw-semibold">
              <i class="bi bi-list-check text-primary me-1"></i>
              Offene Aufgaben
            </label>
            <textarea class="form-control" id="open_tasks" name="open_tasks" rows="2"
                      placeholder="Noch zu erledigende Aufgaben, Aufträge für Folgeschicht..."></textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-floppy me-1"></i>Schichtübergabe speichern
            </button>
            <a href="{{ url_for('shifts.list_shifts') }}" class="btn btn-outline-secondary">Abbrechen</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
