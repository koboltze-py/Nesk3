{% extends "base.html" %}
{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-danger text-white text-center py-3">
        <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>WebNesk</h4>
        <small>DRK Flughafen KÃ¶ln/Bonn</small>
      </div>
      <div class="card-body p-4">
        <h5 class="card-title mb-4">Anmelden</h5>
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="username" name="username"
                     autofocus required placeholder="Benutzername">
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password"
                     required placeholder="Passwort">
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Angemeldet bleiben</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-box-arrow-in-right me-2"></i>Anmelden
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted text-center small">
        Erster Start: Benutzer <strong>admin</strong> / <strong>drk2026</strong>
      </div>
    </div>
  </div>
</div>
{% endblock %}
